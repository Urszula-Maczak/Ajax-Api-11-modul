<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta content="text/html; X-Content-Type-Options=nosniff" http-equiv="Content-Type"/>
	<title>Random quote machine</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Crimson+Text" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<main>
			<header>
				<h1>Random quote machine</h1>
			</header>
			<div class="box">
				<h2 class="quote"></h2>
				<h3 class="author"></h3>
			</div>
			<div class="random-quote">
				<button class="trigger">Random quote</button><br>
				<button class="social-media">
				<a href="#" target="_blank" class="tweet"><i class="fa fa-lg fa-twitter"></i>Tweet</a>
				</button>
			</div>
		</main>
	</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
